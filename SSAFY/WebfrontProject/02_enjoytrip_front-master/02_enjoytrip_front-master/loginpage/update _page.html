<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Enjoy Trip</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Main Navigation-->
    <header>
      <style>
        #intro {
          background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
          height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
          #intro {
            margin-top: -58.59px;
          }
        }

        .navbar .nav-link {
          color: #fff !important;
        }
      </style>

      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000">
        <div class="container-fluid">
          <!-- Navbar brand -->
          <a class="navbar-brand nav-link" href="../mainpage/main_page.html">
            <strong>EnjoyTrip</strong>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarExample01">
            <ul class="navbar-nav list-inline">
              <li class="nav-item">
                <a class="nav-link" href="#" target="_self">개인정보 수정</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Background image -->
      <div id="intro" class="bg-image shadow-2-strong">
        <div
          class="mask d-flex align-items-center h-100"
          style="background-color: rgba(0, 0, 0, 0.8)"
        >
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xl-5 col-md-8">
                <form class="bg-white rounded shadow-5-strong p-5" action="./login_page.html">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form1Example3" class="form-control" />
                    <label class="form-label" for="form1Example1">아이디</label>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example1">패스워드</label>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">이메일</label>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form1Example4" class="form-control" />
                    <label class="form-label" for="form1Example1">이름</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="form1Example5" class="form-control" />
                    <label class="form-label" for="form1Example2">나이</label>
                  </div>

                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4 justify-content-end">
                    <div class="col text-start">
                      <button
                        type="button"
                        class="btn btn-danger"
                        data-bs-toggle="modal"
                        data-bs-target="#withdrawalModal"
                      >
                        탈퇴하기
                      </button>
                    </div>
                    <div class="col text-end">
                      <!-- Simple link -->
                      <a href="#!">비밀번호 찾기</a>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    onclick="return register()"
                  >
                    수정하기
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="withdrawalModal"
        tabindex="-1"
        aria-labelledby="withdrawalModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="withdrawalModalLabel">회원 탈퇴</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              탈퇴하기위해 비밀번호를 입력하세요
              <br /><br />
              <input type="password" class="form-control" id="withdrawalPassword" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="withdrawal()">탈퇴하기</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Background image -->
    </header>
    <!--Main Navigation-->
    <footer>
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="./js/register.js"></script>
    <script type="text/javascript" src="./js/withdraw.js"></script>
  </body>
</html>
